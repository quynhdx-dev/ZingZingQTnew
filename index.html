<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZING ZING</title>
    <link rel="stylesheet" href="./asset/css/main.css">
    <link rel="stylesheet" href="./asset/font/themify-icons.css">
    <link rel="shortcut icon" type="image/jpg" href="https://thumbs.dreamstime.com/b/reload-sign-neon-icon-elements-music-set-simple-websites-web-design-mobile-app-info-graphics-dark-gradient-background-172886708.jpg" />
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="header-title">
                <i class="ti-headphone-alt icon-zing"></i>
                <a href="#"><span class="color-text"> ZING ZING</span></a>
            </div>
            <div class="header-info">
                <span><img src="./asset/img/background.png" alt="img default" class="header-info-img"></span>
                <div class="header-name_song">aloha</div>
            </div>
            <div class="header-seek">
                <span class="seek-start">00:00</span>
                <input type="range" value="0" min="0" max="100" step="1">
                <span class="seek-duration">00:00</span>
            </div>
            <div class="header-controls">
                <div class="btn btn-loop">
                    <i class="ti-loop"></i>
                </div>
                <div class="btn btn-back">
                    <i class="ti-control-backward"></i>
                </div>
                <div class="btn btn-play_stop btn-red">
                    <i class="ti-control-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="ti-control-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="ti-control-shuffle"></i>
                </div>
            </div>
            <audio src=""></audio>
            <div class="error">
               <!-- <marquee scrollamount='6' width="100%" class="error-description"></marquee> -->
               <span class="error-close"><i class="ti-close"></i></span>
            </div>
        </div>
        <div class="main-list-music">
            <!-- <div class="list-music__item">
                <img src="./asset/img/alo-ha.jpg" alt="" class="item-img">
                <div class="list-music__item-info">
                    <div class="music-name">ALOHA</div>
                    <div class="music-singer">HUYỀN TRANG</div>
                </div>
                <div class="option">
                    <i class="ti-direction"></i>
                </div>
            </div> -->
        </div>
        <div class="box-option">
            <div class="box-text">
                Cảm ơn bạn đã ghé thăm Zing Zing! Chúng tôi đang cố gắng hoàn thiện và khắc phúc các lỗi. Mọi đóng góp và thắc mắc xin liên hệ nhà phát triển.
            </div>
            <div class="box-auther">By QUỲNH TRANG</div>
            <div class="box-close">OK</div>
        </div>
    </div>
    <div class="footer">

    </div>
    <script src="./main.js"></script>
</body>
</html>
